# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
#
# monitor=,preferred,auto,auto
#
monitor=DP-3,1920x1080@60,0x0,auto
# monitor=eDP-1,2160x1440,1920x0,auto
# monitor=eDP-1,1920x1080@60,1920x0,auto
#
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar & hyprpaper & "brave --enable-features=UseOzonePlatform --ozone-platform=wayland" & "libinput-gestures-setup start" & nm-applet

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    repeat_delay = 300 
    repeat_rate = 50
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape

    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 1
    col.active_border = rgba(8eb69baa)
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 1

    blur {
        enabled = true
        size = 4
        passes = 2
        vibrancy = 0.1696
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true 

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 2, myBezier
    animation = windowsOut, 1, 2, default, popin 80%
    animation = border, 1, 2, default
    animation = borderangle, 1, 2, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 2, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers

}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(alacritty)$
# Example windowrule v2
# windowrulev2 = float,class:^(alacritty)$,title:^(alacritty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = float, class:floating




# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, alacritty
bind = ALT, space, exec, rofi -show 
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, E, exec, dolphin
bind = $mainMod, W, exec, brave --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = $mainMod, S, togglefloating,
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, F, workspaceopt, allfloat
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, C, togglesplit, # dwindle
bind = $mainMod, N, cyclenext, # dwindle

bind = $mainMod SHIFT, N, exec, alacritty --class floating -e noter.sh
bind = $mainMod SHIFT, T, exec, alacritty --class floating -e taskwarrior-tui

 

# move window 
bind= SUPERSHIFT,comma, movewindow,mon:l
bind= SUPERSHIFT,period, movewindow,mon:r

# edit config
bind= CONTROLSHIFT,h, exec, editHypr.sh
#screen shot
#
bind= SHIFT,Print, exec, screen -s
bind= ,Print, exec, screen

bind= SUPER,comma, movefocus,l
bind= SUPER,period, movefocus,r



# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod, L, movefocus, r
bind = $mainMod SHIFT, L, swapwindow, r
bind = $mainMod, K, movefocus, u
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod, J, movefocus, d
bind = $mainMod SHIFT, J, swapwindow, d
# Switch workspaces with mainMod + [0-9]
#
# bind = $mainMod, 1, workspace, 1
# bind = $mainMod, 2, workspace, 2
# bind = $mainMod, 3, workspace, 3
# bind = $mainMod, 4, workspace, 4
# bind = $mainMod, 5, workspace, 5
# bind = $mainMod, 6, workspace, 6
# bind = $mainMod, 7, workspace, 7
# bind = $mainMod, 8, workspace, 8
# bind = $mainMod, 9, workspace, 9
# bind = $mainMod, 0, workspace, 10

workspace=1,monitor:eDP-1
workspace=2,monitor:eDP-1
workspace=3,monitor:eDP-1
workspace=4,monitor:eDP-1
workspace=5,monitor:eDP-1
workspace=6,monitor:eDP-1
workspace=7,monitor:eDP-1
workspace=8,monitor:eDP-1
workspace=9,monitor:eDP-1

workspace=11,monitor:DP-3
workspace=12,monitor:DP-3
workspace=13,monitor:DP-3
workspace=14,monitor:DP-3
workspace=15,monitor:DP-3
workspace=16,monitor:DP-3
workspace=17,monitor:DP-3
workspace=18,monitor:DP-3
workspace=19,monitor:DP-3

bind=SUPER,1,exec,hyprsome workspace 1
bind=SUPER,2,exec,hyprsome workspace 2
bind=SUPER,3,exec,hyprsome workspace 3
bind=SUPER,4,exec,hyprsome workspace 4
bind=SUPER,5,exec,hyprsome workspace 5
bind=SUPER,6,exec,hyprsome workspace 6
bind=SUPER,7,exec,hyprsome workspace 7
bind=SUPER,8,exec,hyprsome workspace 8
bind=SUPER,9,exec,hyprsome workspace 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
#
bind=SUPERSHIFT,1,exec,hyprsome move 1
bind=SUPERSHIFT,2,exec,hyprsome move 2
bind=SUPERSHIFT,3,exec,hyprsome move 3
bind=SUPERSHIFT,4,exec,hyprsome move 4
bind=SUPERSHIFT,5,exec,hyprsome move 5
bind=SUPERSHIFT,6,exec,hyprsome move 6
bind=SUPERSHIFT,7,exec,hyprsome move 7
bind=SUPERSHIFT,8,exec,hyprsome move 8
bind=SUPERSHIFT,9,exec,hyprsome move 9

# Example special workspace (scratchpad)
bind = $mainMod SHIFT, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, T, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, bracketright, workspace, +1
bind = $mainMod, bracketleft, workspace, -1


## birghness
bind=,XF86MonBrightnessUp,exec,brightnessctl set +10%
bind=,XF86MonBrightnessDown,exec,brightnessctl set 10%-

## volume 
bind=,XF86AudioRaiseVolume,exec,pactl -- set-sink-volume 0 +5%
bind=,XF86AudioLowerVolume,exec,pactl -- set-sink-volume 0 -5%
bind=,XF86AudioMute,exec,amixer set Master toggle


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
